<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html"><h1>BahBooks</h1></a>
        <h2>Shopping Cart</h2>
    </header>

    <section class="cart-summary">
        <h2>Items in Your Cart</h2>
        
        <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="assets/book6.jpg" alt="Book 1">
                <div class="item-details">
                    <h3>Fahrenheit 451
                    </h3>
                    <p>Author: Ray Bradbury</p>
                    <p class="price">$25.00</p>
                    <div class="quantity">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" value="1" min="1">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="assets/book5.jpg" alt="Book 2">
                <div class="item-details">
                    <h3>Simyacı</h3>
                    <p>Author: Paulo Coelho</p>
                    <p class="price">$18.00</p>
                    <div class="quantity">
                        <label for="quantity2">Quantity:</label>
                        <input type="number" id="quantity2" value="1" min="1">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- Cart Item 3 -->
            <div class="cart-item">
                <img src="assets/book7.jpg" alt="Book 3">
                <div class="item-details">
                    <h3>Saatleri Ayarlama Enstitüsü</h3>
                    <p>Author: Ahmet Hamdi Tanpınar</p>
                    <p class="price">$15.00</p>
                    <div class="quantity">
                        <label for="quantity3">Quantity:</label>
                        <input type="number" id="quantity3" value="1" min="1">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: $58.00</h3>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BahBooks. All rights reserved.</p>
            <a href="contact.html">Contact Us</a> | 
            <a href="about.html">About Us</a> | 
            <a href="returns.html">Returns & Exchanges</a>
        </div>
    </footer>
</body>
</html>
